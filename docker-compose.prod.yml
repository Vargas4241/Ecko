# Docker Compose para producción de Ecko
# Este archivo está preparado para uso en producción/cloud

services:
  ecko:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecko-asistente-prod
    ports:
      - "8000:8000"
    # Variables de entorno (en producción usar secrets management)
    env_file:
      - ./app/backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Límites de recursos (ajustar según necesidades)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - ecko-network

networks:
  ecko-network:
    driver: bridge

