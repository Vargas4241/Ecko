# Docker Compose para desarrollo local de Ecko

services:
  ecko:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecko-asistente
    ports:
      - "8000:8000"
    volumes:
      # Montar c√≥digo para desarrollo (hot reload)
      - ./app/backend:/app/backend:ro
      - ./app/frontend:/app/frontend:ro
      # Montar .env si existe
      - ./app/backend/.env:/app/backend/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ecko-network

networks:
  ecko-network:
    driver: bridge

