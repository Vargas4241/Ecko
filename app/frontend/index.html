<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ecko - Tu asistente virtual personal estilo Jarvis">
    <meta name="theme-color" content="#000000">
    <title>Ecko</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/styles-jarvis.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <!-- Header minimalista -->
        <header>
            <img src="/static/logo.svg" alt="Ecko" class="logo">
            <h1>Ecko</h1>
            <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">
                <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C15.31 6 18 8.69 18 12C18 15.31 15.31 18 12 18ZM12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20C16.42 20 20 16.42 20 12C20 7.58 16.42 4 12 4ZM12 19V5C15.87 5 19 8.13 19 12C19 15.87 15.87 19 12 19Z" fill="currentColor"/>
                </svg>
            </button>
        </header>

        <!-- Display de datos esenciales (centro pantalla) -->
        <div id="data-display" class="data-display empty">
            <div class="data-item">Sistema Activo</div>
        </div>

        <!-- Indicador de estado (abajo del display) -->
        <div id="status-indicator" class="status-indicator">
            <div class="status-line" id="status-online">SISTEMA ONLINE</div>
            <div class="status-line active" id="status-voice">LISTO</div>
        </div>

        <!-- Notificaciones -->
        <div id="notifications-container" class="notifications-container"></div>

        <!-- Input container (abajo, discreto) -->
        <div class="chat-input-container">
            <form id="chat-form" class="chat-form">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="send-button" title="Enviar">
                    â†’
                </button>
                <button type="button" class="voice-button" id="voice-button" title="Hablar con Ecko">
                    <svg class="voice-icon" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" fill="currentColor"/>
                        <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10H7V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V10H19Z" fill="currentColor"/>
                        <path d="M11 22H13V19H11V22Z" fill="currentColor"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
